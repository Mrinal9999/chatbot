<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "light") document.documentElement.classList.add("light-mode");
    })();
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBOT</title>
  <link rel="stylesheet" href="chatbot.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
  <button id="clear-history" title="Clear Chat">üóëÔ∏è</button>
  <label class="theme-switch">
    <input type="checkbox" id="theme-toggle">
    <span class="slider"></span>
  </label>

  <div class="container">
    <div class="chat-header"><h1>INTELLIX</h1></div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <canvas id="waveform" class="hidden"></canvas>
      <button id="send-button">send</button>
      <i onclick="voice()" class="fa fa-microphone" style="font-size: 36px; color: beige"></i>
    </div>
  </div>

  <script src="botfx.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>AOS.init({ offset: 1 });</script>
</body>
</html>
